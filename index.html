<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

<head>
	<meta charset="UTF-8">
	<title>Cleaning Schedule</title>
</head>

<body>
	<div class="container">
	    <div class="right">
	        <pre id="rightPrint"></pre>
	    </div>
	    <div class="left">
	        <pre id="leftPrint"></pre>
	    </div>

	    <button id="btn">Click me</button>
	    	<script>
				let arr = ["Roger", "Russell", "Clyde", "Egbert", "Clare", "Bobbie", "Simon", "Elizabeth", "Ted", "Caroline", "John"];
			    let btn = document.getElementById("btn");
				btn.addEventListener('click', event => {
					const choices = arr.sort(() => Math.random() - 0.5)
					const firsthalf = choices.slice(0, 5)
					const secondhalf = choices.slice(5, 10)
				    document.getElementById("leftPrint").innerHTML = firsthalf;
				    document.getElementById("rightPrint").innerHTML = firsthalf;
				});
			</script>
	</div>
</body>
